<div class="container">
<div class="row">
    <div class="container">
        <div class="row">
            <div class="card" style="width: 16rem; margin: 30px;" *ngFor="let item of collection">
                <img src= "{{item.Image}}" class="card-img-top pt-2" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{item.name}}</h5>
                    <p style="justify-content: center;">{{item.desc}}</p>
                    <a href="#" class="btn btn-primary">For more info</a>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
